<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <h1>Rock Paper Scissor game</h1>
        <div class="game-objects">
            <button class="obj-btn" value="rock">Rock</button>
            <button class="obj-btn" value="paper">Paper</button>
            <button class="obj-btn" value="scissors">Scissors</button>
        </div>
        <p class="res" id="result">You win! Scissors cut paper. Your score: 2 | Computer score: 2
            It's a tie! No overall winner.</p>
        <button id="startbtn">Submit</button>
        <p id="user-choice">User-choice: </p>
        <p id="computer-choice">Computer-choice: </p>

    </div>
    
</body>
<script src="script.js"></script> 
</html>
